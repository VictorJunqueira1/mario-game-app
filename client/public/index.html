<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarioJS | Victor Junqueira</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="auth-viewbox">
        <div class="container-auth">
            <h1 style="text-align: center;">Você já possui uma conta?</h1>
            <div style="display: flex; align-items: center;">
                <button id="yes-auth" class="form-button">SIM</button>
                <button id="no-auth" class="form-button" style="background-color: #f00;">NÃO</button>
            </div>
        </div>
        <div id="auth" class="container-auth hidden">
            <h1 class="title">Entre com sua conta!</h1>
            <form class="form" style="display: flex; flex-direction: column; align-items: center;">
                <input required type="text" id="auth-name" placeholder="Digite seu nome">
                <input required type="password" id="auth-password" placeholder="Digite sua senha">
                <button id="login-button">Entrar</button>
            </form>
        </div>
        <div id="register" class="container-auth hidden">
            <h1 class="title">Crie sua conta!</h1>
            <form class="form" style="display: flex; flex-direction: column; align-items: center;">
                <input required type="text" id="register-name" placeholder="Digite seu nome">
                <input required type="password" id="register-password" placeholder="Digite sua senha">
                <button class="register">Criar</button>
            </form>
        </div>
    </div>
    <div id="player-scores"></div>
    <div id="game-area" style="display: none;">
        <div class="game-board">
            <img src="images/clouds.png" alt="clouds" class="clouds">
            <img src="images/mario.gif" alt="mario" class="mario">
            <img src="images/pipe.png" alt="pipe" class="pipe" style="display:none;">
        </div>
        <div id="player-name-display"></div>
        <button id="start-button">Iniciar Jogo</button>
        <button id="restart-button" style="display:none;">Reiniciar Jogo</button>
        <div id="score">Pontuação: 0</div>
        <div id="total-score">Maior pontuação: 0</div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/integration.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
